<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="static/css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <button class="button">
        <a href="/scrape" class="button">Scrape New Data</a>
      </button>
      <br>
    </div>

    <div class="news">
      <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12">
          <h3>Latest Mars News</h3>
          <h5>{{ title }}</h5>
          <p>{{ article }}</p>
        </div>
      </div>
    </div>

    <div class="row no-gutters">
      <div class="col-xl-8 col-lg-7 col-md-8 col-sm-12">
        <div class="featured">
          <h3>Featured Mars Image</h3>
          <img src='{{ fiu }}' id="img-featured"></img>
        </div>
      </div>

      <div class="col-xl-4 col-lg-5 col-md-4 col-sm-12">
        <div class="facts">
          <h5>Mars Facts</h5>
          <iframe name="tableframe" id="tableframe" src="facts"></iframe>
        </div>
      </div>
    </div>

    <div class="hem-title">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h3>Mars Hemispheres</h3>
        </div>
      </div>
    </div>

    <div class="row no-gutters">
      {% for name in hem %}
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="hemispheres">
          <ul>
            <img src='{{ name.img_url }}' id="img-hemisphere"></img>
            <h4>{{ name.title }} </h4>
          </ul>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>

</body>

</html>
